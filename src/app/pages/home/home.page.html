<app-header/>

<ion-content mode ios>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="searchbar-container">
          <ion-searchbar
            placeholder="Buscar pelÃ­cula..."
            [(ngModel)]="params.name"
            (ionInput)="searchFilms()"
            [debounce]="250"
          >
          </ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row class="ghibli-row">
        <ion-col
          routerLink="/movies-detail/{{f.id}}" 
          size-lg="2"
          size-md="3"
          size-sm="8"
          size="8"
          *ngFor="let f of films"
        >
        

          <app-card [image]="f.image" [original_title]="f.original_title" [original_title_romanised]="f.original_title_romanised " [release_date]="f.release_date"> </app-card>



        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
